version: "3.3"
services:
  mongodb:
    image : mongo:4.2.15
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
      - PUID=1000
      - PGID=1000
    volumes:
      - /mnt/mongodb/database:/data/db
    command:
      - '--auth'
    ports:
      - 27017:27017
    restart: unless-stopped
